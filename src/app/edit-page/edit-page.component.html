<h1>Edit "{{editableTask.name}}" task</h1>
<form [formGroup]="tasksForm" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="submitted && name.invalid && 'has-error'">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" formControlName="name" required="required">
    <small
      *ngIf="submitted && name.invalid"
      class="form-text text-muted">
      <span *ngIf="name.errors.required">
        Name is required.
      </span>
    </small>
  </div>

  <div class="form-group" [ngClass]="submitted && description.invalid && 'has-error'">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" formControlName="description" required="required">
    <small
      *ngIf="submitted && description.invalid"
      class="form-text text-muted">
      <span *ngIf="description.errors.required">
        Description is required.
      </span>
    </small>
  </div>

  <div class="form-group form-check" *ngFor="let rate of rates">
    <input class="form-check-input" type="radio" formControlName="rate" id="rate-{{rate}}" value="{{rate}}">
    <label class="form-check-label" for="rate-{{rate}}">
      {{rate | titlecase }}
    </label>
  </div>

  <div class="form-group">
    <label for="description">Deadline</label>
    <div>
      <small>Current: {{editableTask.deadlineDate | date: 'short'}}</small></div>
    <input type="date" class="form-control" id="deadline" formControlName="deadlineDate">
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
