<p>Filter by: </p>
<div class="filter btn-group" role="group">
  <button
    type="'button"
    *ngFor="let filter of filters"
    [class]="[
      'btn',
      filter.name === current.name ? 'btn-dark' : 'btn-light'
    ]"
    (click)="onFilter(filter.name)"
  >
    {{filter.name | titlecase}}
  </button>
</div>
